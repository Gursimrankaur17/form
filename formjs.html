<html>
  <head>
    <title>My form</title>
    <style>
      /* Add padding to containers */
      * {
        margin: 0px;
        padding: 0px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/octavalidate@latest/native/validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="external.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        /*style="display: table"*/
        <div class="row no-gutters shadow-lg">
          <!--left-column-->
          <div class="col-md-4 d-none d-md-block">
            <!--image-->
            <img
              src="C:\Users\Gursimran\Desktop\kerala.jpg"
              class="img-fluid"
              style="min-height: 100%"
              alt="brokeniamge"
            />
          </div>
          <!--right-column-->
          <div class="col-md-8 bg-white">
            <h4 class="title pt-5 pb-3">Registration Form</h4>
            <form id="form" novalidate>
              <marquee direction="right"
                >Fill out the form carefully for registration</marquee
              >

              <div class="row">
                <h4 class="text-warning">Student Name</h4>
                <div class="col-md-4 p-3">
                  <label for="First Name">First name:</label>
                  <input
                    onblur="validate(this,regName)"
                    ov-required:msg="Your Firstname is required"
                    octavalidate="R,FIRSTNAME"
                    class="form-control"
                    type="text"
                    id="Firstname"
                    required
                  />
                  <span class="error" id="Firstname-error-message"> </span>
                </div>
                <div class="col-md-4 p-3">
                  <label for="Middle Name">Middle name:</label>
                  <input
                    onblur="validate(this,regName)"
                    ov-required:msg="Your Middlename is required"
                    octavalidate="R,MIDDLENAME"
                    class="form-control"
                    type="text"
                    id="Middlename"
                    required
                  />
                  <span class="error" id="Middlename-error-message"> </span>
                </div>
                <div class="col-md-4 p-3">
                  <label for="Last Name">Last name:</label>
                  <input
                    onblur="validate(this,regName)"
                    ov-required:msg="Your Lastname is required"
                    octavalidate="R,LASTNAME"
                    class="form-control"
                    type="text"
                    id="Lastname"
                    required
                  /><br />
                  <span class="error" id="Lastname-error-message"> </span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 form-group p-3">
                  <label for="Number">Number:</label>
                  <input
                    onblur="validate(this,regNum)"
                    ov-required:msg="Your Number is required"
                    octavalidate="R,NUMBER"
                    class="form-control"
                    type="text"
                    id="Number"
                    required
                  />
                  <span class="error" id="Number-error-message"> </span>
                </div>
                <div class="col-md-4 form-group p-3">
                  <label for="Birthday">Birthday</label>
                  <input
                    ov-required:msg="Your Birthday is required"
                    octavalidate="R,BIRTHDAY"
                    class="form-control"
                    type="date"
                    id="Birthday"
                    name="birthday"
                    required
                  />
                </div>

                <div class="col-md-4 form-group p-3">
                  <label for="Email">Email:</label>
                  <input
                    onblur="validate(this,emailRegex)"
                    type="email"
                    class="form-control"
                    id="Email"
                    placeholder="email@example.io"
                    required
                  />
                  <span class="error" id="Email-error-message"> </span>
                </div>
              </div>
              <div class="row">
                <div class="mb-4 form-check-inline p-3">
                  <label for="Gender">Gender:</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    id="Male"
                    name="gender"
                    value="Male"
                  />
                    <label for="Male">Male</label>

                  <input
                    class="form-check-input"
                    type="radio"
                    id="Female"
                    name="gender"
                    value="Female"
                  />
                    <label for="Female">Female</label>

                  <input
                    class="form-check-input"
                    type="radio"
                    id="Other"
                    name="gender"
                    value="Other"
                  />
                    <label for="Other">Other</label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group p-3">
                  <label for="state">Select State</label>
                  <select
                    onclick="states_ddl()"
                    id="state_list"
                    class="form-control"
                    required
                  >
                    <option value="0">- Please select State -</option>
                  </select>
                </div>
                <div class="col-md-6 form-group p-3">
                  <label for="City">Select City</label>
                  <select
                    onclick="city_ddl()"
                    id="cities_list"
                    class="form-control"
                    required
                  >
                    <option value="0">- Please select City -</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group p-3">
                  <label for="Address">Address</label>
                  <textarea
                    octavalidate="R,ADDRESS"
                    ov-required:msg="Your Address is required"
                    class="form-control"
                    id="Address"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="col-md-4 form-group p-3">
                  <label for="Landmark">Landmark</label>
                  <textarea
                    onblur="validate(this,regName)"
                    octavalidate="R,LANDMARK"
                    ov-required:msg="Your Landmark is required"
                    class="form-control"
                    id="Landmark"
                    rows="2"
                    required
                  ></textarea>
                  <span class="error" id="Landmark-error-message"> </span>
                </div>
                <div class="col-md-2 form-group p-3">
                  <label for="Pincode">Pincode</label>
                  <input
                    onblur="validate(this,regNum)"
                    octavalidate="R,PINCODE"
                    ov-required:msg="Your Pincode is required"
                    class="form-control"
                    type="number"
                    id="Pincode"
                    required
                  />
                  <span class="error" id="Pincode-error-message"> </span>
                </div>
              </div>
              <div class="row">
                <div class="form-check col-sm-6 p-3">
                  <input type="checkbox" class="form-check-input" id="terms" />
                  <label for="terms">I agree to the terms and conditions</label>
                </div>
              </div>
              <div class="d-flex align-items-center justify-content-center">
                <div class="pb-2 w-50">
                  <button
                    type="button"
                    class="btn btn-dark font-weight-bold mt-2"
                    onclick="condition(),gendr()"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

  function validate(element, regex) {
    var regName = regex.regexValue;
    let errorPlacehoderId = element.id + "-error-message";
    if (!regName.test(element.value)) {
      document.getElementById(errorPlacehoderId).innerHTML = regex.errorMsg;

      document.getElementById(errorPlacehoderId).innerHTML = "";
